<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Programı - Tıp Öğrencisi Asistanı</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/schedule.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="theme-switch" id="themeSwitch">
        <i class="fas fa-sun"></i>
        <span>Tema Değiştir</span>
    </button>

    <header>
        <a class="fas fa-arrow-left" href="index.html" id="homeLink"></a>
    </header>

    <main>
        <section class="schedule-container">
            <h1>Ders Programı</h1>
            <div class="schedule-filters">
                <button class="filter-btn active" data-day="all">Tümü</button>
                <button class="filter-btn" data-day="monday">Pazartesi</button>
                <button class="filter-btn" data-day="tuesday">Salı</button>
                <button class="filter-btn" data-day="wednesday">Çarşamba</button>
                <button class="filter-btn" data-day="thursday">Perşembe</button>
                <button class="filter-btn" data-day="friday">Cuma</button>
            </div>
            <div class="schedule-table">
                <!-- Ders programı tablosu JavaScript ile doldurulacak -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tıp Öğrencisi Asistanı. Tüm hakları saklıdır.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/schedule.js"></script>
</body>
</html>

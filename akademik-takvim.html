<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademik Takvim - Tıp Öğrencisi Asistanı</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="theme-switch" id="themeSwitch">
        <i class="fas fa-sun"></i>
        <span>Tema Değiştir</span>
    </button>

    <header>
        <button class="nav-toggle" id="navToggle">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <ul id="navMenu">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="ders-programi.html">Ders Programı</a></li>
                <li><a href="akademik-takvim.html">Akademik Takvim</a></li>

                <li><a href="yemek-menu.html">Yemekte Ne Var?</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="calendar-container">
            <h1>Akademik Takvim</h1>
            <div class="calendar-filters">
                <button class="filter-btn active" data-type="all">Tümü</button>
                <button class="filter-btn" data-type="exam">Sınavlar</button>
                <button class="filter-btn" data-type="holiday">Tatiller</button>
                <button class="filter-btn" data-type="event">Etkinlikler</button>
            </div>
            <div class="calendar-events">
                <!-- Takvim etkinlikleri JavaScript ile doldurulacak -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tıp Öğrencisi Asistanı. Tüm hakları saklıdır.</p>
    </footer>

    <script src="js/main.js"></script>
